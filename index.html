<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Postcard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a1128 0%, #1a2347 50%, #2d3561 100%);
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        // Snowflake particles
        const snowflakes = [];
        for (let i = 0; i < 150; i++) {
            snowflakes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speed: Math.random() * 1 + 0.5,
                drift: Math.random() * 0.5 - 0.25
            });
        }

        // Stars
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height * 0.4,
                radius: Math.random() * 1.5,
                twinkle: Math.random() * Math.PI * 2,
                twinkleSpeed: Math.random() * 0.02 + 0.01
            });
        }

        let time = 0;

        function drawTree() {
            const centerX = canvas.width / 2;
            const baseY = canvas.height - 100;

            // Tree trunk
            ctx.fillStyle = '#4a3728';
            ctx.fillRect(centerX - 20, baseY, 40, 60);

            // Tree layers
            const layers = [
                { width: 180, height: 100, y: baseY - 20 },
                { width: 150, height: 90, y: baseY - 80 },
                { width: 120, height: 80, y: baseY - 135 },
                { width: 90, height: 70, y: baseY - 180 },
                { width: 60, height: 60, y: baseY - 220 }
            ];

            layers.forEach((layer, index) => {
                // Tree shadow/depth
                ctx.fillStyle = '#1a5f3f';
                ctx.beginPath();
                ctx.moveTo(centerX, layer.y - layer.height);
                ctx.lineTo(centerX - layer.width / 2 - 10, layer.y);
                ctx.lineTo(centerX + layer.width / 2 + 10, layer.y);
                ctx.closePath();
                ctx.fill();

                // Main tree layer
                ctx.fillStyle = '#28a745';
                ctx.beginPath();
                ctx.moveTo(centerX, layer.y - layer.height);
                ctx.lineTo(centerX - layer.width / 2, layer.y);
                ctx.lineTo(centerX + layer.width / 2, layer.y);
                ctx.closePath();
                ctx.fill();
            });

            // Ornaments
            const ornaments = [
                { x: centerX - 60, y: baseY - 30, color: '#ff4444' },
                { x: centerX + 50, y: baseY - 50, color: '#4444ff' },
                { x: centerX - 30, y: baseY - 90, color: '#ffaa00' },
                { x: centerX + 35, y: baseY - 110, color: '#ff44ff' },
                { x: centerX - 45, y: baseY - 140, color: '#44ffff' },
                { x: centerX + 20, y: baseY - 160, color: '#ff4444' },
                { x: centerX - 15, y: baseY - 190, color: '#ffaa00' },
                { x: centerX + 10, y: baseY - 210, color: '#4444ff' }
            ];

            ornaments.forEach((ornament, index) => {
                const pulse = Math.sin(time * 0.05 + index) * 0.2 + 1;
                ctx.beginPath();
                ctx.arc(ornament.x, ornament.y, 6 * pulse, 0, Math.PI * 2);
                ctx.fillStyle = ornament.color;
                ctx.fill();

                // Ornament shine
                ctx.beginPath();
                ctx.arc(ornament.x - 2, ornament.y - 2, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
            });

            // Star on top
            const starPulse = Math.sin(time * 0.1) * 0.15 + 1;
            drawStar(centerX, baseY - 235, 15 * starPulse, '#ffd700');
        }

        function drawStar(x, y, size, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(time * 0.02);

            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                const radius = i % 2 === 0 ? size : size / 2;
                const px = Math.cos(angle) * radius;
                const py = Math.sin(angle) * radius;
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();

            ctx.fillStyle = color;
            ctx.fill();

            // Star glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = color;
            ctx.fill();

            ctx.restore();
        }

        function drawGround() {
            // Snow ground with gentle hills
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 80);

            for (let x = 0; x <= canvas.width; x += 20) {
                const y = canvas.height - 80 + Math.sin(x * 0.02 + time * 0.05) * 10;
                ctx.lineTo(x, y);
            }

            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Shadow under tree
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height - 40,
                0,
                canvas.width / 2, canvas.height - 40,
                150
            );
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.ellipse(canvas.width / 2, canvas.height - 40, 100, 20, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawSnowflakes() {
            snowflakes.forEach(flake => {
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();

                // Update position
                flake.y += flake.speed;
                flake.x += flake.drift;

                // Reset if off screen
                if (flake.y > canvas.height) {
                    flake.y = -10;
                    flake.x = Math.random() * canvas.width;
                }
                if (flake.x < 0) flake.x = canvas.width;
                if (flake.x > canvas.width) flake.x = 0;
            });
        }

        function drawStars() {
            stars.forEach(star => {
                const opacity = (Math.sin(star.twinkle) + 1) / 2;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.8})`;
                ctx.fill();

                star.twinkle += star.twinkleSpeed;
            });
        }

        function drawText() {
            ctx.save();

            // "Merry Christmas" text with glow
            ctx.font = 'bold 56px "Mountains of Christmas", cursive';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            const pulse = Math.sin(time * 0.08) * 0.1 + 1;

            // Text shadow/glow
            ctx.shadowBlur = 20 * pulse;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillStyle = '#ff3333';
            ctx.fillText('Merry Christmas!', canvas.width / 2, 30);

            // Second text
            ctx.font = 'bold 56px "Mountains of Christmas", cursive';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#4dabf7';
            ctx.fillStyle = '#74c0fc';
            ctx.fillText('Happy Holidays! ðŸŽ„', canvas.width / 2, 85);

            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#0a1128');
            bgGradient.addColorStop(0.5, '#1a2347');
            bgGradient.addColorStop(1, '#2d3561');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStars();
            drawSnowflakes();
            drawGround();
            drawTree();
            drawText();

            time++;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
